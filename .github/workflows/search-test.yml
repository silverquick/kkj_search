name: Search Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run search test
      run: |
        # テスト用設定ファイルを作成
        cp config.json.template config.json
        
        # 検索テストを実行（メール送信はスキップ）
        python -c "
import json
from kkj_search import KKJSearcher

print('検索機能テスト開始')
with open('config.json', 'r', encoding='utf-8') as f:
    config = json.load(f)

searcher = KKJSearcher(config)
results = searcher.search()
print(f'検索完了: {len(results)} 件')

new_items = searcher.check_new_items(results)
print(f'新規案件: {len(new_items)} 件')
print('テスト完了')
"
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-logs-${{ github.run_number }}
        path: '*.log'
        if-no-files-found: ignore
        retention-days: 7